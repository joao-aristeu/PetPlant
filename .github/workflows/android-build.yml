name: Build Android APK (Standalone)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Dependências (NPM)
        run: npm ci --legacy-peer-deps

      - name: Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # PASSO 1: Gera uma chave de debug temporária para assinar o app
      # CORREÇÃO: Adicionado 'rm -f debug.keystore' para apagar a antiga antes de criar
      - name: Gerar Keystore Temporária
        run: |
          cd android/app
          rm -f debug.keystore
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "Keystore gerada em $(pwd)/debug.keystore"

      - name: Dar permissão de execução ao Gradlew
        run: cd android && chmod +x gradlew

      # PASSO 2: Gera o APK RELEASE (Standalone) usando a chave de debug
      # Isso garante que o app rode sozinho sem precisar do Metro Bundler
      - name: Gerar APK Release (Assinado com Debug Key)
        run: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/debug.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androiddebugkey \
            -Pandroid.injected.signing.key.password=android \
            -x lint \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g" \
            --no-daemon \
            --stacktrace

      - name: Upload do APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-standalone
          path: android/app/build/outputs/apk/release/app-release.apk