name: Build Android APK (Debug)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Dependências (NPM)
        run: npm ci --legacy-peer-deps

      - name: Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-debug-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-debug-

      # NOVO PASSO: Garante que existe uma chave de debug para assinar o app
      - name: Gerar Debug Keystore (se faltar)
        run: |
          cd android/app
          if [ ! -f "debug.keystore" ]; then
            echo "Gerando debug.keystore..."
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Dar permissão de execução ao Gradlew
        run: cd android && chmod +x gradlew

      - name: Gerar APK Debug (Standalone)
        run: |
          cd android
          # -PbundleInDebug=true: Empacota o JS dentro do APK
          # --stacktrace: Mostra o erro real se falhar
          ./gradlew assembleDebug \
            -PbundleInDebug=true \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g" \
            --no-daemon \
            --stacktrace

      - name: Upload do APK Debug (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk