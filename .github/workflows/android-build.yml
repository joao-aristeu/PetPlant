name: Build Android APK (Debug)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Dependências (NPM)
        run: npm ci --legacy-peer-deps

      - name: Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-debug-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-debug-

      - name: Dar permissão de execução ao Gradlew
        run: cd android && chmod +x gradlew

      - name: Gerar APK Debug (Standalone)
        run: |
          cd android
          # -PbundleInDebug=true força o JS a ser empacotado no APK de debug
          ./gradlew assembleDebug \
            -PbundleInDebug=true \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g" \
            --no-daemon

      - name: Upload do APK Debug (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk