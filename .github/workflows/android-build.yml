name: Build Android APK

on:
  push:
    branches: [ "main", "master" ] # Executa ao fazer push na main/master
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Permite disparar manualmente na aba Actions

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Padrão para React Native >= 0.7x

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Dependências (NPM)
        run: npm ci --legacy-peer-deps
        # Se usar yarn, troque por: yarn install --frozen-lockfile

      - name: Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Dar permissão de execução ao Gradlew
        run: cd android && chmod +x gradlew

      - name: Gerar APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload do APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk